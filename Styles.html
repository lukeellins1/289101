<!DOCTYPE html>
<html>
    <head>
        <title> Styles </title>
        <!-- html comment -->
        <style>
            /* css comment 
            still a comment
            */
            .important {
                color:#36cece;
                font-weight: bold;
            }
            p {
                text-decoration: underline;

            }
        </style>

    </head>
    <body>
        <p class="important"> <b>This is important!</b> </p>

        <p class="important"> <b>Another important one!</b> </p>

        <p> <b>Heres another!</b> </p>

    </body>


</html>
