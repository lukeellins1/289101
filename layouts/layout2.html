<!DOCTYPE html>
<html>
    <head>
        <Meta charset="utf-8">
        <style>
            div{
                outline: 1px solid black;
            }
            #container {
                display:grid; /* Defines the grid as a grid */
                grid-template-columns: 1fr 1fr 1fr; /* lays out the columns for the grid*/
                margin: auto; /* fractional units, four quartors made up of 1fr */
                max-width: 800px;
            }
            #blue {
                background-color: blue;
                grid-column: 1/4;
                height: 200px;

            }
            .red {
                background-color: red;
                height: 400px;
            }

            #green {
                background-color: lime;
                grid-column: 1/4;
                height: 200px;
            }


        </style>
    </head>
    <body>
        <div id="container">
            <div id="blue"></div>
            <div class="red"></div>
            <div class="red"></div>
            <div class="red"></div>
            <div id="green"></div>

        </div>

    </body>
</html>
